<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.js"
      integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="flex">
      <div id="child-1">
        <form>
          <label>Target number:</label>
          <input type="text" id="number" /><br />
          <label>message:</label><br />
          <textarea rows="20" cols="100" id="userMessage"></textarea><br />
          <!-- <button type="button" onclick="sendMessage()">send</button> -->
          <button type="button" onclick="replyElement()">send</button>
        </form>
      </div>
      <div id="child-2">
        <div id="reply-element"></div>
      </div>
    </div>
    <script defer>
      /*
       * Connect to web socket
       */
      const socket = new WebSocket("ws://localhost:3000");
      socket.addEventListener("open", function wsOpen() {
        socket.send(JSON.stringify({ greet: "CLIENT" }));
      });

      /*
       *   Incoming on web socket
       */
      socket.addEventListener("message", (event) => {
        const incoming = JSON.parse(event.data);
        const message = incoming.body;
      });

      /*
       * Send message to backend
       */
      function sendMessage() {
        let phoneNumber = document.querySelector("#number");
        let message = document.querySelector("#userMessage");
        socket.send(
          JSON.stringify({ phone: phoneNumber.value, message: message.value })
        );
        console.log("---------\nSENT: ", message.value, "\n---------");
      }

      /*
       * test message styling
       */

      function replyElement() {
        let message = document.querySelector("#userMessage");
        $("<p/>")
          .appendTo(document.getElementById("reply-element"))
          .css("background-color", "yellow")
          .text(message.value);
      }
    </script>
  </body>
</html>
