<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label>phone number:</label><br />
      <input type="text" id="number" /><br />
      <label>message:</label><br />
      <textarea rows="20" cols="100" id="userMessage"></textarea><br />
      <button type="button" onclick="sendMessage()">send</button>
    </form>
    <script>
      /*
       * Connect to web socket
       */
      const socket = new WebSocket("ws://localhost:3000");
      socket.addEventListener("open", (event) => {
        socket.send("I'm the client im in!");
      });

      /*
       *   Incoming on web socket
       */
      socket.addEventListener("message", (event) => {
        console.log("message from server ", event.data);
      });

      /*
       * Send message to backend
       */
      function sendMessage() {
        socket.send("lorem ipsum");
        let phoneNumber = document.querySelector("#number");
        let message = document.querySelector("#userMessage");
        let Body = { data: message.value };
        let myHeader = new Headers({ "Content-Type": "application/json" });
        const request = new Request("http://localhost:3000/twilio/send", {
          method: "POST",
          body: JSON.stringify({
            message: message.value,
            number: phoneNumber.value,
          }),
          headers: myHeader,
        });

        fetch(request)
          .then(function resolvedPromise(res) {
            return res.json();
          })
          .then(function getData(data) {
            console.log(data.confirm);
          })
          .catch(function unresolvedPromise(err) {
            console.log(err);
          });
      }
    </script>
  </body>
</html>
